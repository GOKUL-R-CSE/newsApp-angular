<mat-sidenav-container>
    <mat-sidenav #sideNav="matSidenav" class="mt-2 w-[250px]">
        <img class="w-9 h-9 ml-[100px] mt-2 rounded-md mb-2"
            src="https://yt3.ggpht.com/a/AATXAJzscTWCQ-LckgnLADAYT2zw5Q2mo7rvKQaSkA=s900-c-k-c0xffffffff-no-rj-mo"
            alt="" />
        <mat-divider></mat-divider>


        <div class="flex mt-2">
            <label class="realtive block">
                <span
                    class="absolute input-group-text flex items-center whitespace-nowrap pl-2 ml-3 mt-0.5 rounded py-1.5 text-center text-base font-normal text-neutral-700 dark:text-neutral-200"
                    id="basic-addon2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-4 w-4">
                        <path fill-rule="evenodd"
                            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
                <input type="text" [(ngModel)]='text' placeholder="search"
                    class="placeholder:p-4 ml-3 h-8 rounded-lg px-8 w-[210px]" />
            </label>
        </div>

        <ng-container *ngFor="let source of sources | filter:text">
            <button (click)="searchSource(source)" mat-button class="menu-button">
                <mat-icon>event_note</mat-icon>
                <span>{{source.name}}</span>
            </button>
        </ng-container>


        <mat-divider></mat-divider>
        <button mat-button class="menu-button mt-5">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content class="content mat-elevation-z4">
        <section class="text-gray-600 bg-gray-100 body-font">
            <div class="container px-5  mx-auto max-w-7x1">
                <div class="flex flex-wrap w-full mb-4 p-4">
                    <div class="w-full mb-6 lg:mb-0">
                        <h1 class="sm:text-4xl text-5xl font-extrabold font-mono title-font mb-2 text-gray-900">
                            {{selectedNewsChannel}}</h1>
                        <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                    </div>
                </div>
                <div class="flex flex-wrap -m-4">
                    <ng-container *ngFor="let article of articles">
                        <div class="xl:w-1/3 md:w-1/2 p-4">
                            <div class="bg-white border-gray-200 dark:bg-gray-800 dark:border-gray-700 p-6 rounded-lg">
                                <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6"
                                    [src]="article.urlToImage" alt="Image Size 720x400">
                                <div class="flex justify-between">
                                    <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author:
                                        {{article.author}}
                                    </h3>
                                    <h4 style="text-overflow: ellipsis;
                                    display: -webkit-box;" class="tracking-widest text-white text-sm">
                                        {{article.publishedAt | date:'medium'}}</h4>
                                </div>
                                <h2 class="text-lg text-white font-bold title-font mb-4 overflow-hidden">
                                    {{article.title}}</h2>
                                <p class="leading-relaxed text-base text-gray-300 " [innerHtml]="article.description">
                                </p><span><a
                                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg text-sm px-3 py-2 text-center inline-flex items-center  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                        href="{{article.url}}" target="_blank">read more<i class="mt-1 ml-2">
                                            <mat-icon>fast_forward</mat-icon>
                                        </i></a></span>
                            </div>
                        </div>
                    </ng-container>

                </div>
            </div>
        </section>
    </mat-sidenav-content>
</mat-sidenav-container>
